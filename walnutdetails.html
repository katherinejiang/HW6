<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bun Bun Bake Shop</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    
    <!--navigation bar-->
    <nav class="navbar">
    <div class="logo">
        <img src="assets/bunbunlogo.svg" alt="bun bun logo">
    </div>
    <ul>
        <li><a href="./index.html" class="navlink">HOME</a></li>
        <li><a href="./about.html" class=navlink>ABOUT US</a></li>
        <li><a href="./browse.html" class="navlink">ORDER</a></li>
        <li><a href="#contact">CONTACT</a></li>
        <li><a href="./cart.html" class="navlink">CART<span id="cartCount"> 0</span></a></li>
    </ul>
    </nav>


<div class="details">
    <img src=assets/walnutfull.png class="fullbun" alt="full image of walnut cinnamon bun">

    <div class="description">
        <h5 id="bunName" data-name="Walnut" data-img="fullbun2-01.png">WALNUT</h5>
        
        <p> Big, fluffy, soft, and absolutely delicious. The walnut cinnamon bun features our <br>signature sweet bun recipe topped with cinnamon, sugar, and walnuts.</p>
        
        
        <div class="glazings">
            <p>Glazings</p>
            
            <form action="./cart.html">
                <div class="formOption"><input checked="checked" id="noneGlaze" type="radio" name="glazing" value="None"> <label for="noneGlaze">None</label> </div>
                <div class="formOption"><input id="vanillaGlaze" type="radio" name="glazing" value="Vanilla Milk"> <label for="vanillaGlaze">Vanilla Milk</label></div>
                <div class="formOption"><input id="sugarGlaze" type="radio" name="glazing" value="Sugar Milk"> <label for="sugarGlaze">Sugar Milk</label></div>
                <div class="formOption"><input id="chocolateGlaze" type="radio" name="glazing" value="Double Chocolate"> <label for="chocolateGlaze">Double Chocolate</label></div>
            </form>
        </div>
        
        <div class="quantity">
            <p>Quantity</p>
        
            <form action="./cart.html">
                <div class="formOption"><input checked="checked" id="ctOne" type="radio" name="quantity" value="1" onchange="updatePrice()"> <label for="ctOne">1</label></div>
                <div class="formOption"><input id="ctThree" type="radio" name="quantity" value="3" onchange="updatePrice()"> <label for="ctThree">3</label></div>
                <div class="formOption"><input id="ctSix" type="radio" name="quantity" value="6" onchange="updatePrice()"> <label for="ctSix">6</label></div>
                <div class="formOption"><input id="ctTwelve" type="radio" name="quantity" value="12" onchange="updatePrice()"> <label for="ctTwelve">12</label></div>
            </form>
       </div>
        <h7>Price: <span id="changePrice">$5</span></h7>
            <button type="button" class="button2 click" onclick="location.href='./cart.html'">Add to Cart</button>
      
    </div>
    
</div>
    
<script src="mainv2.js" type="text/javascript"></script> 

</body>

</html>
